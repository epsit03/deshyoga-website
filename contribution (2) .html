<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshyoga Charitable Trust</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
        }

        .hero {
            text-align: center;
            padding: 20px 0;
        }

        .hero img {
            width: 100px;
            height: auto;
        }

        .mid-bar {
            background-color: #bf5526;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .mid-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .mid-bar h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .form-section {
            width: 80%;
            margin: 0 auto;
            background-color: #efefef;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type=text], input[type=number], input[type=email] {
            width: calc(100% - 40px);
            padding: 12px 20px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 150px;
            padding: 12px 20px;
            margin-top: 10px;
            border: 2px solid #000000;
            background-color: #bf5526;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-back {
            width: 70px;
            padding: 12px 20px;
            margin-top: 10px;
            border: 2px solid #000000;
            background-color: #bf5526;
            color: white;
            border-radius: 4px;
        }

        .btn-back:hover {
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .form-section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="mid-bar">
        <h1>Deshyoga Charitable Trust</h1>
        <h3>Donate for a better future</h3>
    </div>
    <div>
        <form method="post" name="customerData" action="https://deshyoga.org/Donation/ccavRequestHandler.php" class="form-section">
            <input type="text" name="tid" id="tid" value="76080207" hidden readonly style="display: none;"/>
            <input type="text" name="merchant_id" value="2680011" hidden style="display: none"/>
            <label>Amount</label>
            <input type="text" name="amount" value="7200" placeholder="Amount" readonly required>
            <label>Membership:</label>
            <input type="text" name="merchant_param1" readonly value="Yearly-Membership">
            <label>Name</label>
            <input type="text" name="billing_name" placeholder="Your Name" required>
            <label>Mobile Number</label>
            <input type="number" name="billing_tel" placeholder="Contact Number" required>
            <label>Email</label>
            <input type="email" name="billing_email" placeholder="Email Address" required>
            <label>Address</label>
            <input type="text" name="billing_address" placeholder="Address" required>
            <label>Order Id :</label>
            <input type="text" name="order_id" id="order_id" readonly/>
            <label>PAN Card</label>
            <input type="text" name="PAN" placeholder="PAN for 80G Receipt" required>
            <input type="submit" class="btn btn-primary" value="PROCEED">
            <a href="/membership.html"> <div class="btn-back" style="float: right; font-size: 14px;"> GO BACK </div> </a>
            <table style="display: none;">
                <tr>
                     <!-- <td>Currency:</td> -->
    <td><input type="text" name="currency" value="INR" hidden /></td>

	<!-- <td>Redirect URL:</td> -->
    <td><input type="text" name="redirect_url" value="https://deshyoga.org/Donation/ccavResponseHandler.php" hidden /></td>
							
    <!-- <td>Cancel URL:</td> -->
    <td><input type="text" name="cancel_url" value="https://deshyoga.org/Donation/ccavResponseHandler.php" hidden /></td>
            
    <!-- <td>Language:</td> -->
    <td><input type="text" name="language" value="EN" hidden /></td>

                </tr>
            </table>
        </form>
    </div>

    <script>
        window.onload = function() {
            var d = new Date().getTime();
            var randomNumber = Math.floor(Math.random() * 1000000);
            var orderID = d + randomNumber;
            document.getElementById("tid").value = orderID;
            document.getElementById("order_id").value = orderID;
        };
    </script>
</body>
</html>
